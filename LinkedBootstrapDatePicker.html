<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Linked Bootstrap Date Picker</title>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.standalone.min.css" />
</head>

<body>
    <h4>
        <p>Example with linked Datepickers using Bootstrap-DatePicker and Jquery.</p>
        <p>It is based on standalone version that it's independent of Bootstrap.</p>
    </h4>
    <p>More info at <a href="https://bootstrap-datepicker.readthedocs.io">bootstrap-datepicker</a></p>

    <input id="txtDateFrom" class="datepicker" type="text">
    <input id="txtDateTo" class="datepicker" type="text">
    <script>
        $(document).ready(function () {
            $('#txtDateFrom').datepicker({
                autoclose: true
            }).on("changeDate", function (e) {
                console.log('From: ' + e.date);
                $('#txtDateTo').datepicker('setStartDate', e.date);
            });

            $('#txtDateTo').datepicker({
                autoclose: true,
                useCurrent: false //Important! See issue #1075
            }).on("changeDate", function (e) {
                console.log('To: ' + e.date);
                $('#txtDateFrom').datepicker('setEndDate', e.date);
            });;
        });
    </script>
</body>

</html>
